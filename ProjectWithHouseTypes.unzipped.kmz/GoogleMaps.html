<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>KML Click Capture Sample</title>
    <style>
      html, body {
        height: 370px;
        padding: 0;
        margin: 0;
        }
      #map {
       height: 100%;
       width: 99%;
       overflow: hidden;
       float: left;
       border: thin solid #333;
       }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var src = 'https://julesbuh.github.io/XML/ProjectWithHouseTypes.unzipped.kmz/westcampus.kml';
      var src = 'https://developers.google.com/maps/documentation/javascript/examples/kml/westcampus.kml';
	  
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: new google.maps.LatLng(51.70098332945017,-0.3736666389554133),
          zoom: 15,
          mapTypeId: 'terrain'
        });

        var kmlLayer = new google.maps.KmlLayer(src, {
          suppressInfoWindows: true,
          preserveViewport: true,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHLQDu8T-_lZfD1kvefJ1AYEfTEb53wjA&callback=initMap">
    </script>
  </body>
</html>
